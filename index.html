<html lang="en">

<head>

    <!-- style font-awesome-->

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<body>
    <div id="app" class="container-app">
        <h1>EMAIL GENERATOR</h1>
        <div v-if="loading" class="layout">
            <h2>Loading..</h2>
            <span><i class="fa-solid fa-hourglass-start fa-spin fa-xl"></i></span>
        </div>
        <div class="container-mails">
            <p v-for="mail in mails" class="mail">{{ mail }}</p>
        </div>
    </div>

    <!-- JS Bootstrap -->
